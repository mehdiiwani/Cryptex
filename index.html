<!DOCTYPE html>
<html>
<head>
    <title>Encryption Software</title>
</head>
<body>
    <h1>Encryption Software</h1>

    <h2>Caesar Cipher</h2>
    <form method="POST">
        <input type="hidden" name="algorithm" value="caesar">
        <select name="action">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
        </select>
        <input type="text" name="text" placeholder="Enter text">
        <input type="number" name="shift" placeholder="Enter shift for Caesar cipher">
        <button type="submit">Submit</button>
    </form>
